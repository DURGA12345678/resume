<!DOCTYPE html>
<html>
<head>
	<link rel="icon href="monitor.svg"/>
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<style>
		.parent
		{
			display: flex;
			flex-direction: row-reverse;
			justify-content:flex-start; 
			flex-wrap:wrap;
		}
			.child
		{
			border: 1px ridge red;
			font-size:120px;
			padding: 1%;
			margin: 5%;
		}
		@media only screen and (min-width:320px) and (max-width: 480px){
			.child
			{
				width:40%;
				font-size: 20px;
				background: yellow;
				border: 3px solid #000;
				border-radius: 10px;
				box-shadow: 3px 3px 3px red;

			}
		}
	</style>
	
</head>
		
		
<body>
<section class="parent">
	<article class="child">A</article>
	<article class="child">B</article>
	<article class="child">c</article>
</section>
</body>
</html>
